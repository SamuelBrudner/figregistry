# Performance-Optimized Kedro Catalog Configuration
# 
# This catalog provides performance-optimized FigureDataSet entries designed for
# benchmarking and performance testing of figregistry-kedro plugin operations.
# All configurations target the <200ms overhead requirement per Section 6.6.4.3
# and enable systematic performance validation of plugin operations.
#
# Performance Targets:
# - FigureDataSet Save Overhead: < 200ms per operation
# - Style Resolution: < 1ms per lookup (cached)
# - Configuration Bridge: < 50ms per pipeline run
# - Hook Initialization: < 25ms per project startup
# - Plugin Memory Overhead: < 5MB total footprint
#
# Usage:
#   This catalog is used by performance tests in tests/test_performance.py
#   to validate plugin performance meets scientific computing standards.

