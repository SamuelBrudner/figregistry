# Basic Kedro Catalog Configuration for FigRegistry Plugin Testing
# 
# This catalog provides fundamental FigureDataSet configurations for testing
# core plugin functionality including AbstractDataSet interface compliance,
# basic condition resolution, and essential FigRegistry integration workflows.
#
# Coverage Areas:
# - F-005-RQ-001: Basic FigureDataSet catalog entries with purpose parameters
# - F-005-RQ-002: Non-versioned dataset scenarios for baseline testing
# - F-005-RQ-004: Simple condition parameter resolution from pipeline context
# - AbstractDataSet interface compliance validation

# =============================================================================
# BASIC PURPOSE CONFIGURATIONS
# =============================================================================
# These entries test the three standard purpose values with minimal parameters

# Exploratory analysis figure - most basic configuration
exploratory_figure:
  type: figregistry_kedro.datasets.FigureDataSet
  filepath: data/01_raw/exploratory_figure.png
  purpose: exploratory

# Presentation figure with basic save arguments
presentation_figure:
  type: figregistry_kedro.datasets.FigureDataSet
  filepath: data/08_reporting/presentation_figure.png
  purpose: presentation
  save_args:
    dpi: 150
    bbox_inches: tight

# Publication figure with higher quality settings
publication_figure:
  type: figregistry_kedro.datasets.FigureDataSet
  filepath: data/08_reporting/publication_figure.pdf
  purpose: publication
  save_args:
    dpi: 300
    bbox_inches: tight
    format: pdf

