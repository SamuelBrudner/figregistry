# Parameter Extraction Testing Catalog Configuration
#
# This catalog defines comprehensive FigureDataSet entries with complex condition 
# parameter patterns for testing dynamic condition resolution from Kedro pipeline 
# context. The configurations validate parameter extraction, template variable 
# substitution, and context injection scenarios for robust condition-based styling 
# automation.
#
# Testing Requirements:
# - F-005-RQ-004: Support context injection for conditional styling via pipeline-run metadata
# - Dynamic condition parameter extraction from Kedro pipeline context
# - Template variable substitution and context injection scenarios
# - Robust parameter extraction and validation for condition-based styling automation
# - Parameter propagation from pipeline to dataset styling operations

# ==============================================================================
# BASIC PARAMETER EXTRACTION SCENARIOS
# ==============================================================================

# Basic condition parameter extraction from simple pipeline parameters
basic_condition_extraction:
  type: figregistry_kedro.datasets.FigureDataSet
  filepath: data/08_reporting/basic_condition_extraction.png
  purpose: exploratory
  condition_param: experiment_type
  style_params:
    figure.dpi: 150
    font.size: 12
  save_args:
    bbox_inches: tight
    transparent: false

# Pipeline parameter dependency test
pipeline_parameter_dependency:
  type: figregistry_kedro.datasets.FigureDataSet
  filepath: data/08_reporting/pipeline_parameter_dependency.png
  purpose: presentation
  condition_param: analysis_mode
  style_params:
    figure.dpi: 200
    axes.linewidth: 1.5
  save_args:
    format: png
    dpi: 200

# Fallback to purpose when condition parameter is missing
missing_condition_fallback:
  type: figregistry_kedro.datasets.FigureDataSet
  filepath: data/08_reporting/missing_condition_fallback.png
  purpose: publication
  condition_param: nonexistent_parameter
  style_params:
    figure.dpi: 300
    font.family: serif
  save_args:
    bbox_inches: tight
    pad_inches: 0.1

