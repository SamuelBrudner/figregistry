# =============================================================================
# ERROR SCENARIOS AND RECOVERY RESULTS
# =============================================================================
# Expected behavior for malformed configurations and error handling

error_scenario_results:
  # Missing required filepath
  missing_filepath_error:
    catalog_config:
      type: "figregistry_kedro.datasets.FigureDataSet"
      purpose: "exploratory"
      # Missing filepath
    initialization_result:
      success: false
      error_type: "FigureDataSetError"
      error_message: "filepath parameter is required"
      validation_stage: "initialization"
    recovery_action: "configuration_validation_failed"
    
  # Invalid purpose value
  invalid_purpose_error:
    catalog_config:
      type: "figregistry_kedro.datasets.FigureDataSet"
      filepath: "data/08_reporting/invalid_purpose.png"
      purpose: "invalid_purpose_value"
    initialization_result:
      success: true  # Accepts non-standard purposes with warning
      warning_logged: true
      warning_message: "Purpose 'invalid_purpose_value' not in recommended values"
    runtime_behavior: "uses_purpose_as_condition"
    
  # Malformed style_params
  invalid_style_params_error:
    catalog_config:
      type: "figregistry_kedro.datasets.FigureDataSet"
      filepath: "data/08_reporting/invalid_style.png"
      purpose: "exploratory"
      style_params: "invalid_string_instead_of_dict"
    initialization_result:
      success: false
      error_type: "TypeError"
      error_message: "style_params must be a dictionary"
      validation_stage: "parameter_validation"
    
  # File system permission error
  filesystem_permission_error:
    catalog_config:
      type: "figregistry_kedro.datasets.FigureDataSet"
      filepath: "/root/restricted/figure.png"
      purpose: "exploratory"
    save_operation_result:
      success: false
      error_type: "FigureDataSetError"
      error_message: "Permission denied: cannot write to /root/restricted/figure.png"
      error_stage: "file_save"
      recovery_attempted: false
    
  # FigRegistry import failure fallback
  figregistry_unavailable_fallback:
    system_state:
      figregistry_available: false
      matplotlib_available: true
      kedro_available: true
    catalog_config:
      type: "figregistry_kedro.datasets.FigureDataSet"
      filepath: "data/08_reporting/fallback_test.png"
      purpose: "exploratory"
    initialization_result:
      success: false
      error_type: "FigureDataSetError"
      error_message: "FigRegistry is required but not available"
