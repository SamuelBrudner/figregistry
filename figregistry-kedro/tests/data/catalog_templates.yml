# =============================================================================
# TEMPLATE METADATA
# =============================================================================
# Metadata about this template file for test framework usage

_catalog_templates_metadata:
  version: "1.0.0"
  description: "Comprehensive FigureDataSet catalog templates for testing"
  categories:
    - basic_functionality
    - advanced_features
    - versioning_support
    - multi_environment
    - error_scenarios
    - performance_testing
    - thread_safety
    - compatibility_testing
    - edge_cases
  testing_frameworks:
    - pytest
    - pytest-mock
    - kedro-datasets
  requirements:
    - figregistry>=0.3.0
    - kedro>=0.18.0,<0.20.0
    - matplotlib>=3.9.0
  performance_targets:
    dataset_save_overhead: "<200ms"
    configuration_resolution: "<50ms"
    hook_initialization: "<25ms"
  thread_safety:
    concurrent_workers: 4
    parallel_execution: true
    isolation_level: "dataset_instance"
  validation_criteria:
    test_coverage: "≥90%"
    error_handling: "comprehensive"
    performance_compliance: "required"
    thread_safety: "verified"