# Basic Valid FigRegistry Configuration for Testing
# This configuration provides minimal required fields for successful plugin testing
# and serves as a positive test case for configuration parsing validation.

figregistry_version: "0.3.0"

# Standard styling conditions for condition-based testing per F-002
styles:
  # Basic experimental conditions
  control:
    color: "#1f77b4"
    marker: "o"
    linestyle: "-"
    linewidth: 2.0
    markersize: 6
    alpha: 0.8
    label: "Control"
    
  treatment:
    color: "#ff7f0e"
    marker: "s"
    linestyle: "--"
    linewidth: 2.0
    markersize: 6
    alpha: 0.8
    label: "Treatment"
    
  # Standard purpose-based conditions
  exploratory:
    color: "#2ca02c"
    marker: "^"
    linestyle: ":"
    linewidth: 1.5
    markersize: 5
    alpha: 0.7
    label: "Exploratory"
    
  presentation:
    color: "#d62728"
    marker: "v"
    linestyle: "-."
    linewidth: 2.5
    markersize: 7
    alpha: 0.9
    label: "Presentation"
    
  publication:
    color: "#9467bd"
    marker: "D"
    linestyle: "-"
    linewidth: 3.0
    markersize: 8
    alpha: 1.0
    label: "Publication"
    
  # Wildcard pattern for testing pattern matching
  "test_*":
    color: "#8c564b"
    marker: "x"
    linestyle: ":"
    linewidth: 1.0
    markersize: 4
    alpha: 0.6
    label: "Test Pattern"

# Basic color palettes for testing
palettes:
  default:
    - "#1f77b4"
    - "#ff7f0e"
    - "#2ca02c"
    - "#d62728"
    - "#9467bd"
    
  colorblind_safe:
    - "#0173b2"
    - "#de8f05"
    - "#029e73"
    - "#cc78bc"
    - "#ca9161"
    
  publication:
    - "#000000"
    - "#404040"
    - "#808080"
    - "#b0b0b0"
    - "#d0d0d0"

# Basic output configuration with standard paths and file naming patterns
outputs:
  base_path: "test_figures"
  path_aliases:
    expl: "exploratory"
    pres: "presentation"
    pub: "publication"
    temp: "temporary"
  timestamp_format: "{name}_{ts}"
  slug_format: "{purpose}_{name}"
  default_format: "png"
  formats:
    - "png"
    - "pdf"
    - "svg"
  dpi: 300
  bbox_inches: "tight"
  pad_inches: 0.1
  facecolor: "white"
  edgecolor: "none"
  transparent: false

# Default styling parameters and matplotlib rcParams settings
defaults:
  figure_size: [10, 6]
  font_family: "sans-serif"
  font_size: 12
  title_size: 14
  label_size: 11
  tick_size: 10
  legend_size: 10
  line_width: 1.5
  marker_size: 6
  color_cycle: "default"
  grid: true
  grid_alpha: 0.3
  spine_visibility:
    top: false
    right: false
    bottom: true
    left: true
  spine_linewidth: 1.0
  tick_direction: "out"
  legend_frameon: true
  legend_fancybox: false
  legend_shadow: false

# Minimal cache and performance settings for baseline testing
cache:
  enabled: true
  max_size: 100
  ttl_seconds: 3600

performance:
  style_resolution_timeout_ms: 1000
  concurrent_access: true
  validation_enabled: true

# Project metadata for testing
metadata:
  project_name: "figregistry-kedro-basic-test"
  description: "Basic valid FigRegistry configuration for plugin testing"
  version: "1.0.0"
  created: "2024-01-01T00:00:00Z"
  environment: "test"
  tags:
    - "basic"
    - "testing"
    - "kedro"
    - "figregistry"