# Advanced Kedro Data Catalog Configuration with FigRegistry Integration
# ========================================================================
#
# This catalog demonstrates sophisticated FigureDataSet integration showcasing
# the full capabilities of the figregistry-kedro plugin for automated figure
# styling, versioning, and management within complex data science workflows.
#
# Features Demonstrated:
# - Advanced FigureDataSet configurations with sophisticated plugin capabilities (F-005)
# - Complex condition-based styling with dynamic parameter resolution (F-002)
# - Multi-purpose figure outputs for exploration, presentation, and publication (F-004)
# - Complex condition parameter resolution using pipeline metadata (F-005-RQ-004)
# - Style parameter overrides for specific catalog entries (F-002)
# - Comprehensive Kedro versioning integration with FigRegistry (F-005-RQ-002)
# - Enterprise-grade experiment tracking and reproducible research workflows
# - Advanced catalog patterns including conditional dataset activation
#
# Architecture:
# This catalog eliminates manual figure management through automated catalog
# operations, demonstrating the core objective of zero-touch figure styling
# and persistence within sophisticated experimental scenarios.

