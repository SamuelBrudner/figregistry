# =============================================================================
# Development Environment Specific Configurations
# =============================================================================
# Special configurations that only make sense in local development

# Rapid prototype testing
dev_prototype:
  type: figregistry_kedro.FigureDataSet
  filepath: data/08_reporting/dev/prototype/quick_test.png
  purpose: exploratory
  condition_param: experiment_condition
  save_args:
    dpi: 50                                             # Ultra-low DPI for maximum speed
    format: png
    metadata:
      Prototype_Mode: "ultra_fast"
      Quality: "minimal"
  versioned: false
  # Result: Ultra-fast prototyping for immediate feedback

# Development regression testing
dev_regression:
  type: figregistry_kedro.FigureDataSet
  filepath: data/08_reporting/dev/regression/baseline.png
  purpose: exploratory
  condition_param: experiment_phase
  save_args:
    dpi: 100
    metadata:
      Regression_Test: "baseline_comparison"
      Development_Safe: "true"
  # Result: Regression testing safe for development environment

# Local integration validation
dev_integration_final:
  type: figregistry_kedro.FigureDataSet
  filepath: data/08_reporting/dev/integration/final_validation.png
  purpose: presentation                                  # Higher quality for final validation
  condition_param: experiment_condition
  style_params:
    # Final validation with modest quality enhancement
    figure.dpi: 150                                     # Moderate enhancement
    font.size: 11                                       # Slightly larger fonts
  save_args:
    dpi: 150
    bbox_inches: tight
    metadata:
