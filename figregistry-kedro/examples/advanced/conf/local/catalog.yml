# -----------------------------------------------------------------------------
# Performance Monitoring (Development Optimized)
# -----------------------------------------------------------------------------
# Lightweight performance monitoring for development

# Lightweight performance tracking
dev_perf_monitor:
  type: figregistry_kedro.FigureDataSet
  filepath: data/08_reporting/dev/monitor/performance.png
  purpose: exploratory
  condition_param: model_type
  save_args:
    dpi: 75
    metadata:
      Monitor_Type: "lightweight_performance"
