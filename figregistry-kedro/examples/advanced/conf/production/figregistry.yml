# FigRegistry Production Configuration
# High-Performance Enterprise Configuration for figregistry-kedro Plugin
# 
# This configuration provides production-optimized settings meeting <5ms 
# configuration bridge resolution SLA (Section 4.5.1) with enterprise-grade
# styling patterns and compliance-ready metadata for automated figure 
# management in production Kedro pipelines.
#
# Performance Optimizations:
# - Streamlined condition mappings for minimal lookup overhead
# - Optimized merge processing for high-throughput configuration bridge operations
# - Enterprise output path management with automated deployment integration
# - Production-grade styling defaults meeting presentation standards
#
# Compliance Features:
# - Enterprise metadata and audit trails for production compliance (Section 8.6.1.2)
# - Performance monitoring hooks for SLA compliance validation
# - Enterprise-appropriate styling for publication and presentation workflows

# ==============================================================================
# FIGREGISTRY VERSION AND METADATA
# ==============================================================================
figregistry_version: ">=0.3.0"

# Production environment metadata for audit and compliance tracking
metadata:
  environment: "production"
  deployment_mode: "enterprise"
  performance_profile: "high_throughput"
  sla_target: "5ms_bridge_resolution"
  compliance_level: "enterprise"
  audit_enabled: true
  created_by: "figregistry-kedro-plugin"
  last_optimized: "2024-production-release"

# ==============================================================================
# PERFORMANCE-OPTIMIZED OUTPUT CONFIGURATION
# ==============================================================================
# Enterprise production output paths optimized for automated deployment
# workflows with compliance-ready directory structures
outputs:
  # Production base path with enterprise compliance structure
  base_path: "/opt/enterprise/figures/production"
  
  # Enterprise-grade naming convention with audit trail support
  naming:
    # Optimized timestamp format for production workflows
    timestamp_format: "{ts:ISO8601}_{name}"
    # Enterprise slug patterns for automated deployment
    slug_pattern: "prod_{name}_{condition}_{ts}"
    # Production version tracking for compliance
    version_pattern: "v{version}_{name}"
  
  # Enterprise deployment-ready path aliases
  paths:
    # Publication-ready figures for executive reporting
    publication: "reports/executive"
    # Presentation figures for stakeholder communications
    presentation: "reports/stakeholder"
    # Analysis figures for technical documentation
    analysis: "analysis/technical"
    # Archive path for compliance and audit retention
    archive: "archive/compliance"
    # Real-time monitoring dashboard exports
    monitoring: "dashboards/realtime"
  
  # Production-optimized format configuration
  formats:
    # Primary format for enterprise presentations
    default: "png"
    # High-resolution for publication quality
    publication: "pdf"
    # Web-optimized for dashboard integration
    web: "svg"
  
  # Enterprise DPI settings for production quality
  dpi:
    standard: 300
    publication: 600
    web: 150

# ==============================================================================
# PRODUCTION-GRADE PALETTE CONFIGURATION
# ==============================================================================
# Enterprise color palettes optimized for professional presentation
# and accessibility compliance in production environments
palettes:
  # Primary enterprise palette for production figures
  enterprise_primary:
    colors:
      - "#1f4e79"  # Professional blue (primary brand)
      - "#2e8b57"  # Enterprise green (success/positive)
      - "#d2691e"  # Professional orange (warning/attention)
      - "#8b0000"  # Enterprise red (critical/negative)
      - "#4b0082"  # Professional purple (insights/analytics)
      - "#2f4f4f"  # Enterprise gray (neutral/background)
    accessibility_compliant: true
    contrast_ratio: "AA"
  
  # High-contrast palette for executive dashboards
  executive_dashboard:
    colors:
      - "#000080"  # Navy blue (primary)
      - "#228b22"  # Forest green (growth/success)
      - "#ff8c00"  # Dark orange (performance alerts)
      - "#dc143c"  # Crimson (critical issues)
      - "#4169e1"  # Royal blue (trends/analytics)
      - "#708090"  # Slate gray (background/neutral)
    accessibility_compliant: true
    contrast_ratio: "AAA"
  
  # Production-optimized default palette (performance-first)
  production_default:
    colors:
      - "#0066cc"  # Standard blue
      - "#00cc66"  # Standard green  
      - "#cc6600"  # Standard orange
      - "#cc0066"  # Standard red
      - "#6600cc"  # Standard purple
      - "#666666"  # Standard gray
    performance_optimized: true
    lookup_cache_enabled: true

