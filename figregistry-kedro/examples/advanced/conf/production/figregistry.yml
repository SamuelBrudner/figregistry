# ==============================================================================
# PRODUCTION-GRADE DEFAULT STYLING
# ==============================================================================
# Enterprise-appropriate default parameters optimized for production
# presentation quality and automated figure generation
defaults:
  # Production figure sizing for enterprise presentations
  figure:
    figsize: [12, 8]  # Enterprise standard 3:2 aspect ratio
    dpi: 300          # Production quality resolution
    facecolor: "white"
    edgecolor: "none"
    
  # Enterprise-grade font configuration
  font:
    family: "sans-serif"
    size: 12
    weight: "normal"
    
  # Production-optimized axes configuration
  axes:
    titlesize: 16
    titleweight: "bold"
    labelsize: 12
    linewidth: 1.5
    grid: true
    axisbelow: true
    
  # Enterprise grid styling for professional appearance
  grid:
    alpha: 0.3
    linestyle: ":"
    linewidth: 0.8
    color: "#cccccc"
    
  # Legend configuration for production clarity
  legend:
    fontsize: 11
    frameon: true
    fancybox: false
    shadow: false
    framealpha: 0.9
    edgecolor: "#666666"
    
  # Professional line styling defaults
  lines:
    linewidth: 2.0
    markersize: 6
    markeredgewidth: 0.5
    markeredgecolor: "auto"
    
  # Production-ready save defaults
  savefig:
    dpi: 300
    bbox_inches: "tight"
    pad_inches: 0.1
    transparent: false
    format: "png"

# ==============================================================================
# KEDRO INTEGRATION OPTIMIZATION
# ==============================================================================
# Production-specific Kedro plugin configuration optimized for
# high-performance operation and enterprise deployment workflows
kedro:
  # Performance optimization settings
  performance:
    enable_caching: true
    cache_size_limit: "50MB"  # Production memory optimization
    concurrent_access: true
    lazy_loading: true
    merge_timeout: "3ms"      # Sub-SLA timeout for fail-fast operation
    
  # Production dataset configuration
  datasets:
    # Default FigureDataSet parameters for production
    figure_dataset_defaults:
      save_args:
        dpi: 300
        bbox_inches: "tight"
        transparent: false
        optimize: true
      versioning_enabled: true
      metadata_tracking: true
      
  # Enterprise configuration bridge settings
  config_bridge:
    validation_enabled: true
    strict_mode: true         # Enforce enterprise compliance
    error_on_warnings: true   # Fail-fast for production stability
    performance_monitoring: true
    sla_enforcement: true
    audit_logging: true
    
  # Production environment mappings
  environment:
    name: "production"
    data_layers:
      # Kedro data layer to FigRegistry purpose mapping
      "01_raw": "analysis"
      "02_intermediate": "analysis" 
      "03_primary": "analysis"
      "04_feature": "analysis"
      "05_model_input": "analysis"
      "06_models": "analysis"
      "07_model_output": "presentation"
      "08_reporting": "publication"
    
    # Enterprise compliance settings
    compliance:
      audit_trail_enabled: true
      metadata_retention_days: 365
      figure_archival_enabled: true
      performance_logging: true
      sla_monitoring: true
      
  # Production hooks configuration
  hooks:
    figregistry_hooks:
      enabled: true
      initialization_timeout: "100ms"  # Sub-SLA initialization
      cleanup_enabled: true
      performance_tracking: true
      error_handling: "strict"
      
  # Enterprise monitoring and observability
  monitoring:
    performance_metrics: true
    sla_tracking: true
    audit_logging: true
    error_reporting: true
    dashboard_integration: true
    
    # Production SLA thresholds
    sla_thresholds:
      config_bridge_resolution: "5ms"    # Primary SLA requirement
      figure_save_overhead: "20ms"       # Dataset save SLA
      hook_initialization: "150ms"       # Lifecycle hook SLA
      total_pipeline_overhead: "5%"      # Overall pipeline impact

# ==============================================================================
# ENTERPRISE COMPLIANCE AND AUDIT CONFIGURATION
# ==============================================================================
# Production compliance settings for enterprise deployment
# with audit trails and performance monitoring
compliance:
  # Audit trail configuration
  audit:
    enabled: true
    log_level: "INFO"
    retention_policy: "365_days"
    metadata_tracking: true
    performance_logging: true
    
  # Security and access control
  security:
    validation_strict: true
    path_traversal_protection: true
    file_permissions: "644"
    directory_permissions: "755"
    
  # Performance SLA monitoring
  performance:
    sla_monitoring: true
    threshold_alerting: true
    performance_baseline: "production_optimized"
    regression_detection: true
    
  # Enterprise reporting
  reporting:
    automated_reports: true
    dashboard_integration: true
    stakeholder_notifications: true
    compliance_validation: true

# ==============================================================================
# PRODUCTION VALIDATION AND ERROR HANDLING
# ==============================================================================
# Enterprise-grade validation and error handling for production stability
validation:
  # Strict validation for production environment
  strict_mode: true
  error_on_warnings: true
  schema_validation: true
  type_checking: true
  
  # Performance validation
  performance_validation:
    enabled: true
    sla_enforcement: true
    regression_testing: true
    baseline_comparison: true
    
  # Enterprise compliance validation
  compliance_validation:
    audit_trail_verification: true
    metadata_completeness: true
    path_security_check: true
    permission_validation: true

