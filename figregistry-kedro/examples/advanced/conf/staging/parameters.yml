# Staging Environment Parameters Configuration
# Advanced Kedro Project - Enterprise Staging Validation
# =======================================================
#
# This staging parameters configuration provides production-like experimental 
# conditions, enterprise-grade validation scenarios, and comprehensive testing
# capabilities while maintaining staging-specific safety measures and rollback
# mechanisms. These parameters enable thorough validation of production workflows
# with staging-appropriate safety measures, supporting comprehensive testing of
# the figregistry-kedro plugin functionality in enterprise deployment scenarios.
#
# Key Features:
# - Production-like parameter complexity with staging validation safety
# - Enhanced experimental conditions supporting complex condition-based styling (F-002)
# - Comprehensive FigureDataSet validation through production-like experimental context (F-005-RQ-004)
# - Staging-specific parameter values with enterprise deployment testing capabilities
# - Advanced parameter hierarchies supporting robust pipeline execution
# - Staging safety mechanisms with production migration validation scenarios
# - Enterprise-grade model complexity parameters for comprehensive testing per Section 8.3.2.1

# ==============================================================================
# STAGING ENVIRONMENT METADATA AND SAFETY CONFIGURATION
# ==============================================================================

# Staging environment identification and safety framework
staging_environment:
  # Core staging metadata supporting enterprise validation
  environment_info:
    name: "staging"
    tier: "enterprise_production_validation"
    deployment_type: "production_readiness_testing"
    safety_level: "comprehensive_validation"
    rollback_capability: true
    production_mirroring: true
    created_by: "figregistry-kedro-advanced-staging"
    purpose: "production_deployment_validation"
    compliance_level: "enterprise_grade"
    
  # Enhanced safety mechanisms for staging validation
  safety_framework:
    enable_resource_monitoring: true
    enable_performance_regression_detection: true
    enable_automatic_rollback: true
    max_execution_time_minutes: 120  # Extended for production-like complexity
    resource_usage_limits:
      max_memory_gb: 16
      max_cpu_cores: 8
      max_disk_usage_gb: 100
    validation_checkpoints:
      enable_pre_execution_validation: true
      enable_mid_execution_monitoring: true
      enable_post_execution_verification: true
      
  # Production migration preparation settings
  migration_preparation:
    production_compatibility_mode: true
    enable_production_parameter_validation: true
    enable_enterprise_compliance_checking: true
    enable_security_validation: true
    enable_performance_benchmarking: true
    production_readiness_score_target: 0.95

# ==============================================================================
# ENHANCED EXPERIMENTAL DESIGN PARAMETERS
# ==============================================================================

# Advanced experimental framework supporting comprehensive staging validation
experimental_design:
  # Enhanced experiment configuration with production-like complexity
  experiment_id: "staging_production_validation_2024"
  experiment_type: "enterprise_ml_pipeline_validation"
  experiment_phase: "production_readiness_assessment"
  experiment_complexity: "enterprise_grade"
  staging_validation_level: "comprehensive"
  
  # Complex experimental conditions for thorough condition-based styling testing
  experimental_conditions:
    # Enhanced control group with staging validation
    control:
      condition_id: "staging_enterprise_ml_pipeline"  # Maps to staging figregistry.yml
      group_name: "staging_control"
      sample_size: 5000  # Production-like scale
      random_seed: 42
      description: "Enhanced control group for staging production validation"
      validation_level: "comprehensive"
      safety_measures:
        enable_resource_monitoring: true
        max_execution_time_seconds: 1800
        enable_automatic_cleanup: true
        
    # Advanced treatment groups with enterprise-grade complexity
    treatment_groups:
      staging_group_a:
        condition_id: "production_like_training"  # Maps to staging figregistry.yml
        group_name: "staging_treatment_enhanced_algorithm"
        treatment_type: "enterprise_algorithm_enhancement"
        sample_size: 5000
        random_seed: 43
        description: "Enterprise-grade enhanced algorithm with production-like complexity"
        complexity_multiplier: 2.5  # Increased for staging validation
        validation_scenario: "algorithm_performance_validation"
        enterprise_features:
          - "advanced_feature_engineering"
          - "automated_hyperparameter_optimization"
          - "model_interpretability_analysis"
          - "production_performance_monitoring"
        
      staging_group_b:
        condition_id: "staging_inference_validation"  # Maps to staging figregistry.yml
        group_name: "staging_treatment_inference_optimization"
        treatment_type: "enterprise_inference_optimization"
        sample_size: 5000
        random_seed: 44
        description: "Production-like inference optimization with enterprise validation"
        inference_complexity: "enterprise_grade"
        validation_scenario: "inference_pipeline_validation"
        enterprise_features:
          - "real_time_inference_simulation"
          - "batch_processing_optimization"
          - "model_serving_validation"
          - "performance_regression_detection"
        
      staging_group_c:
        condition_id: "comprehensive_enterprise_staging"  # Maps to staging figregistry.yml
        group_name: "staging_treatment_ensemble_advanced"
        treatment_type: "enterprise_ensemble_methodology"
        sample_size: 5000
        random_seed: 45
        description: "Advanced ensemble approach with enterprise-grade validation"
        ensemble_complexity: "advanced"
        validation_scenario: "ensemble_method_validation"
        enterprise_features:
          - "multi_model_ensemble_orchestration"
          - "dynamic_model_selection"
          - "ensemble_performance_optimization"
          - "production_deployment_simulation"
        
      staging_group_d:
        condition_id: "production_readiness_testing"  # Maps to staging figregistry.yml
        group_name: "staging_treatment_neural_architecture"
        treatment_type: "enterprise_neural_network_architecture"
        sample_size: 5000
        random_seed: 46
        description: "Advanced neural network architecture with production validation"
        architecture_complexity: "enterprise_grade"
        validation_scenario: "neural_architecture_validation"
        enterprise_features:
          - "advanced_neural_architecture_search"
          - "automated_model_optimization"
          - "production_deployment_testing"
          - "enterprise_scalability_validation"
  
  # Enhanced statistical significance tracking with production-like rigor
  significance_levels:
    highly_significant_staging:
      condition_id: "production_readiness_testing"  # High confidence condition
      threshold: 0.0001  # More stringent for staging validation
      symbol: "****"
      description: "Highly significant staging validation results (p < 0.0001)"
      validation_level: "enterprise_grade"
      
    very_significant_staging:
      condition_id: "comprehensive_enterprise_staging"
      threshold: 0.001
      symbol: "***"
      description: "Very significant staging validation results (p < 0.001)"
      validation_level: "comprehensive"
      
    significant_staging:
      condition_id: "staging_inference_validation"
      threshold: 0.01
      symbol: "**"
      description: "Significant staging validation results (p < 0.01)"
      validation_level: "standard"
      
    marginally_significant_staging:
      condition_id: "production_like_training"
      threshold: 0.05
      symbol: "*"
      description: "Marginally significant staging validation results (p < 0.05)"
      validation_level: "basic"
      
    not_significant_staging:
      condition_id: "staging_error_recovery"  # Maps to error recovery styling
      threshold: 1.0
      symbol: "ns"
      description: "Non-significant staging validation results (p >= 0.05)"
      validation_level: "monitoring"

# ==============================================================================
# PRODUCTION-LIKE TRAINING PIPELINE PARAMETERS
# ==============================================================================

# Enhanced training pipeline configuration with enterprise-grade complexity
training_pipeline:
  # Advanced data processing parameters with production-scale validation
  data_processing:
    # Enhanced raw data configuration with staging validation
    raw_data:
      condition_id: "staging_enterprise_ml_pipeline"
      data_source: "enterprise_customer_transaction_dataset_staging"
      data_version: "v3.2.0-staging"
      data_scale: "production_like"  # 10x base size for staging validation
      quality_score: 0.88
      completeness: 0.94
      validation_enabled: true
      staging_safety:
        enable_data_sampling: true
        sample_ratio: 0.8  # 80% of full production data for staging
        enable_data_validation: true
        enable_schema_checking: true
        
    # Enhanced cleaned data configuration
    cleaned_data:
      condition_id: "production_like_training"
      cleaning_strategy: "enterprise_advanced_outlier_removal"
      missing_value_strategy: "advanced_knn_imputation_with_validation"
      quality_score: 0.96
      completeness: 0.99
      data_lineage_tracking: true
      staging_enhancements:
        enable_advanced_validation: true
        quality_monitoring: "comprehensive"
        performance_tracking: true
        
    # Production-grade transformed data configuration
    transformed_data:
      condition_id: "comprehensive_enterprise_staging"
      transformation_pipeline: "EnterpriseStandardScaler+AdvancedPCA+EnhancedFeatureEngineering"
      feature_count: 225  # Increased complexity for staging validation
      dimensionality_reduction_ratio: 0.65  # More aggressive for production testing
      quality_score: 0.99
      completeness: 1.0
      transformation_validation: "enterprise_grade"
      staging_features:
        enable_transformation_monitoring: true
        enable_feature_importance_tracking: true
        enable_data_drift_detection: true
  
  # Enterprise-grade model configuration with comprehensive validation
  model_configurations:
    # Enhanced baseline model for staging validation
    baseline_model_staging:
      model_type: "baseline_enhanced"
      model_name: "logistic_regression_enterprise"
      condition_id: "staging_enterprise_ml_pipeline"
      algorithm: "LogisticRegressionCV"  # Enhanced version for staging
      hyperparameters:
        C: [0.1, 1.0, 10.0]  # Grid search for staging validation
        max_iter: 2000  # Increased for production-like complexity
        random_state: 42
        solver: "saga"  # More robust solver for enterprise use
        cv: 10  # Enhanced cross-validation
      expected_performance:
        accuracy: 0.82  # Higher targets for staging validation
        f1_score: 0.79
        precision: 0.77
        recall: 0.81
      staging_validation:
        enable_performance_monitoring: true
        enable_model_interpretability: true
        enable_bias_detection: true
        
    # Advanced candidate models with enterprise complexity
    candidate_models:
      random_forest_enterprise:
        model_type: "candidate_enhanced"
        model_name: "random_forest_enterprise_optimized"
        condition_id: "production_like_training"
        algorithm: "RandomForestClassifier"
        hyperparameters:
          n_estimators: 500  # Increased for production-like complexity
          max_depth: 20  # Deeper trees for staging validation
          min_samples_split: 3  # Fine-tuned for enterprise data
          min_samples_leaf: 1
          max_features: "sqrt"
          random_state: 42
          n_jobs: -1  # Parallel processing for staging
        expected_performance:
          accuracy: 0.89  # Higher targets for staging
          f1_score: 0.87
          precision: 0.88
          recall: 0.86
        enterprise_features:
          feature_importance_analysis: true
          model_interpretability: "advanced"
          bias_fairness_validation: true
          
      gradient_boosting_enterprise:
        model_type: "candidate_enhanced"
        model_name: "gradient_boosting_enterprise_advanced"
        condition_id: "staging_inference_validation"
        algorithm: "HistGradientBoostingClassifier"  # Enhanced version
        hyperparameters:
          max_iter: 300  # Increased iterations
          learning_rate: 0.05  # Fine-tuned for staging
          max_depth: 12
          min_samples_leaf: 5
          l2_regularization: 0.01
          random_state: 42
          validation_fraction: 0.2  # Built-in validation
        expected_performance:
          accuracy: 0.91  # Higher targets
          f1_score: 0.89
          precision: 0.90
          recall: 0.88
        enterprise_features:
          early_stopping: true
          feature_importance_analysis: true
          model_validation_monitoring: true
          
      neural_network_enterprise:
        model_type: "candidate_enhanced"
        model_name: "neural_network_enterprise_deep"
        condition_id: "comprehensive_enterprise_staging"
        algorithm: "MLPClassifier"
        hyperparameters:
          hidden_layer_sizes: [200, 100, 50, 25]  # Deeper architecture
          activation: "relu"
          solver: "adam"
          alpha: 0.0001  # Fine-tuned regularization
          learning_rate: "adaptive"
          max_iter: 1000  # Increased for staging validation
          validation_fraction: 0.2
          early_stopping: true
          random_state: 42
        expected_performance:
          accuracy: 0.93  # High targets for staging
          f1_score: 0.91
          precision: 0.92
          recall: 0.90
        enterprise_features:
          architecture_optimization: true
          hyperparameter_tuning: "bayesian"
          model_monitoring: "comprehensive"
    
    # Enterprise champion model with advanced ensemble
    champion_model_staging:
      model_type: "champion_enterprise"
      model_name: "ensemble_champion_enterprise"
      condition_id: "production_readiness_testing"
      algorithm: "VotingClassifier"
      ensemble_components:
        - "random_forest_enterprise_optimized"
        - "gradient_boosting_enterprise_advanced"
        - "neural_network_enterprise_deep"
      voting_strategy: "soft"
      ensemble_weights: [0.3, 0.4, 0.3]  # Optimized weights
      expected_performance:
        accuracy: 0.95  # Enterprise-grade targets
        f1_score: 0.93
        precision: 0.94
        recall: 0.92
      enterprise_features:
        ensemble_optimization: true
        model_diversity_analysis: true
        performance_monitoring: "real_time"
        production_deployment_simulation: true
  
  # Enterprise training configuration with comprehensive validation
  training_configuration:
    # Enhanced cross-validation with production-like rigor
    cross_validation:
      strategy: "stratified_k_fold_enterprise"
      n_splits: 10  # Increased for staging validation
      shuffle: true
      random_state: 42
      validation_monitoring: true
      
    # Comprehensive evaluation metrics for enterprise validation
    evaluation_metrics:
      primary_metric: "f1_score_weighted"
      secondary_metrics:
        - "accuracy"
        - "precision_weighted"
        - "recall_weighted"
        - "roc_auc_multiclass"
        - "pr_auc_weighted"
        - "matthews_corrcoef"  # Additional enterprise metrics
        - "balanced_accuracy"
        - "log_loss"
      
    # Advanced optimization with enterprise-grade parameters
    optimization:
      early_stopping:
        enabled: true
        patience: 20  # Increased patience for staging
        min_delta: 0.0001  # More stringent
        restore_best_weights: true
      
      hyperparameter_tuning:
        method: "bayesian_optimization_advanced"
        n_trials: 200  # Increased for staging validation
        timeout_minutes: 180  # Extended for enterprise complexity
        optimization_metric: "f1_score_weighted"
        cv_folds: 5
        enable_pruning: true
        
    # Enterprise model validation framework
    model_validation:
      enable_bias_fairness_testing: true
      enable_model_interpretability: true
      enable_robustness_testing: true
      enable_performance_monitoring: true
      validation_datasets:
        - "holdout_validation"
        - "temporal_validation"
        - "cross_domain_validation"

